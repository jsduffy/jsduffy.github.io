<!DOCTYPE html>
<html>
  <head>
  	<title>Polymer test run 4</title>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the components using an HTML Import -->
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    
    <!--these components are used to manage the views and transitions -->
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    
  </head>
  <body unresolved fullbleed>
  	<core-scaffold id="scaffold">
    	<nav>
		  <core-toolbar><span>Single Page Polymer</span></core-toolbar>
		  <core-menu selected="0">
    		<paper-item noink>
    		  <core-icon icon="label-outline"></core-icon>
    		  <a href="#one">Single</a>
    		</paper-item>
    		<paper-item noink>
    		  <core-icon icon="label-outline"></core-icon>
    		  <a href="#two">page</a>
    		</paper-item>
    ...
  			</core-menu>
		</nav>
    	<!-- flex makes the bar span across the top of the main content area -->
		<core-toolbar tool flex>
  			<!-- flex spaces this element and jusifies the icons to the right-side -->
  			<div flex>Application</div>
  			<core-icon-button icon="refresh"></core-icon-button>
  			<core-icon-button icon="add"></core-icon-button>
		</core-toolbar>
		<div layout horizontal center-center fit>
  			<core-animated-pages  selected="0" transitions="slide-from-right">
    			<section layout vertical center-center>
    			  <div>Single</div>
    			</section>
    			<section layout vertical center-center>
      			<div>page</div>
    			</section>
    			...
  			</core-animated-pages>
		</div>
  	</core-scaffold>
  </body>
</html>
