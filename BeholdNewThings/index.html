<html>
<body>
<SCRIPT>
function passWord(){var e=1;var t=prompt("Please Type the Correct Password"," ");while(e<3){if(!t)history.go(-1);if(t.toLowerCase()=="isaiah"){window.open("main.html");break}e+=1;var t=prompt("Access Denied - Password Incorrect, Please Try Again.","Password")}if(t.toLowerCase()!="password"&e==3)history.go(-1);return" "}
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Enter Password" onClick="passWord()">
</FORM>
