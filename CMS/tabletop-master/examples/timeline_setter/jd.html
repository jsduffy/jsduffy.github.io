<!DOCTYPE html>
<html>


<body>
<script type="text/javascript" src="../../src/tabletop.js"></script>

<script type="text/javascript">

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1PNoUELYllschY1XLs08AH7M9aIePEKOl3eXqJ6ukrp4/pubhtml';

  function init() {

                     simpleSheet: true } )

  function showInfo(data, tabletop) {
    alert("Successfully processed!")
    console.log(data);
  }
</script>
